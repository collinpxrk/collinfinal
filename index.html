<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>collinfinal AR Viewer</title>
  </head>
  <body>
    <h1 style="text-align: center;">Collin Final AR</h1>
    <model-viewer 
      src="collinfinal.usdz" 
      ar 
      ar-modes="quick-look" 
      camera-controls 
      auto-rotate 
      style="width: 100%; height: 80vh;">
    </model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
