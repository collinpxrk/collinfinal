<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://collinpxrk.github.io/collinfinal/collinfinal.usdz"
      ar
      ar-modes="quick-look"
      camera-controls
      auto-rotate
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
